services:
  - type: web
    name: whatsapp-api
    env: node
    plan: starter
    buildCommand: npm install && npx playwright install --with-deps chromium
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
    disk:
      name: playwright-cache
      mountPath: /opt/render/.cache
      sizeGB: 1
